<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h2>our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class='review'>
                <div class="img-container">
                    <img src="/JAVASCRIPT PROJECTS/3-Reviews/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id='author'>Sara jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero nisi magnam dolorem numquam soluta voluptates sapiente reprehenderit quos, sit ad provident tempore iusto nihil ea?
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class='fa fa-chevron-left'></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me<button>
            </article>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
