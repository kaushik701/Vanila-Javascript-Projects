<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
    crossorigin="anonymous">
</head>
<body>
    <section class="section-center">
        <article class='gift-img'>
            <img src="./gift.jpeg" alt="gift-pic">
        </article>
        <article class="gift-info">
            <h3>Old IPhone Giveaway</h3>
            <h4 class='giveaway'>GIveaway ends on Sunday, 24th January,8:00 pm</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt nihil consequuntur, nisi 
                architecto voluptatum velit tempore atque iste reprehenderit commodi.</p>
                <div class="deadline">
                    <div class="deadline-format">
                        <!--days-->
                        <div>
                            <h4 class="days">5</h4>
                            <span>Days</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <!--Hours-->
                        <div>
                            <h4 class="hours">2</h4>
                            <span>Hours</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <!--Minutes-->
                        <div>
                            <h4 class="mins">15</h4>
                            <span>Minutes</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <!--Seconds-->
                        <div>
                            <h4 class="seconds">42</h4>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
